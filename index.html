<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>L402 Tools Directory</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            'notion-black': '#37352F',
                            'notion-gray': '#F7F6F3',
                            'notion-hover': '#EBEAEA',
                            'notion-border': '#E3E3E1',
                            'notion-text': '#787774'
                        },
                        fontFamily: {
                            'notion': ['Inter', 'sf pro display', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif']
                        }
                    }
                }
            }
        </script>
    </head>
    <body class="font-notion bg-white">
        <div class="min-h-screen">
            <header class="fixed w-full bg-white/50 backdrop-blur-sm border-b border-notion-border z-10">
                <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between items-center h-14">
                        <h1 class="text-xl font-semibold text-notion-black">L402 Tools Directory</h1>
                    </div>
                </div>
            </header>
            
            <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 pt-20 pb-8">
                <div class="bg-white rounded-lg">
                    <div id="tools-list" class="divide-y divide-notion-border">
                        <!-- Tools will be dynamically inserted here -->
                    </div>
                </div>
            </main>
        </div>
        <script src="script.js"></script>
    </body>
</html>
